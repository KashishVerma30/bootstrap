<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


   
<style >
	*{ margin: 0; padding: 0; }
		div{
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			background-image: linear-gradient(#0ffd,#c766);
		}

		p{
			height: 100px;
			width: 600px;
			background-image: linear-gradient(#23df,#56dd);
			color: black;
			line-height: 100px;
			text-align: center;
			font-size: 60px;
			box-shadow: 1px 1px 0px #000,
			2px 2px 0px #000,
			3px 3px 0px #000,
			4px 4px 0px #000,
			5px 5px 0px #000,
			6px 6px 0px #000,

		}</style>
 
</head>


	<DIV>
		<h1>COUNT DOWN BEGINS</h1>
		<p id="demo"></p>
	</DIV>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script > 

    	var dest = new Date(" july 15  , 2021 18:00:00").getTime();
		var x = setInterval(function() {

		var now = new Date().getTime();
		var  diff = dest - now;
		var days = Math.floor(diff / (1000*60*60*24));
		console.log(days);

		var hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
		console.log(hours);

		var minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
		console.log(minutes);

		var seconds = Math.floor((diff % (1000*60)) / 1000);
		console.log(seconds);

		document.getElementById("demo").innerHTML = days +"d," + hours + "hrs:" + minutes + "m:" +seconds + "s"


	}, 1000);
    	
    
    </script>



</body>
</html>
